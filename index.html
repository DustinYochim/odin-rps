<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="container">
        <div class="scoreboard">
            <div class="scoreboard-title">Scoreboard</div>
            <div class="scores">
                <div class="player">
                    <div class="player-text">Player</div>
                    <div class="playerScore">0</div>
                </div>
                <div class="computer">
                    <div class="computer-text">Computer</div>
                    <div class="computerScore">0</div>
                </div>
            </div>
            <div class="message">First to 5 wins.</div>
        </div>
        <div class="button-container">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
    </main>
    <footer>
        Copyright © 2023 <a href="https://github.com/DustinYochim">DustinYochim</a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
