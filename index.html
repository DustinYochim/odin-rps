<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="site-title">Rock Paper Scissors</h1>
    </header>

    <section class="wavy">
      <div class="wrapper">
        <h2 class="section-title">Scoreboard</h2>
        <div class="scoreboard">
          <div class="player">
            <div class="player-title">Player</div>
            <div class="player-score">0</div>
          </div>
          <div class="computer">
            <div class="computer-title">Computer</div>
            <div class="computer-score">0</div>
          </div>
        </div>
        <div class="message">First to 5 wins.</div>
      </div>
    </section>

    <section class="choices">
      <h2 class="section-title game-over-message">Which do you choose?</h2>
      <div class="button-container">
        <button id="rock" class="button-64" role="button">
          <span class="text">✊</span>
        </button>
        <button id="paper" class="button-64" role="button">
          <span class="text">✋</span>
        </button>
        <button id="scissors" class="button-64" role="button">
          <span class="text">✌️</span>
        </button>
      </div>
    </section>
    <footer>
      <a href="https://github.com/DustinYochim">Created by Dustin Yochim</a>
      <img
        class="footer-icon"
        src="./assets/github-icon.svg"
        alt="GitHub Icon"
      />
    </footer>
  </body>
</html>
